<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- 阿里巴巴矢量图标库 -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2917929_jct22rvwvl.css">
  <!-- reset.css -->
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.css" rel="stylesheet"> -->
  <!-- 加载条 -->
  <% if(htmlWebpackPlugin.options.isProd){ %>
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.21.4/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/vuex/3.6.2/vuex.min.js"></script>
  <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
  <!-- <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script> -->
  <!-- element-ui 的样式表文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.6/theme-chalk/index.css" />
  <!-- element-ui 的 js 文件 -->
  <script src="https://cdn.staticfile.org/element-ui/2.15.6/index.js"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% if(htmlWebpackPlugin.options.isProd){ %>
  <!-- <script src="https://unpkg.com/js-md5@0.7.3/build/md5.min.js"></script> -->
  <!-- 裁剪组件 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/vue-cropper@0.4.9/dist/index.js"></script> -->
  <% } %>
</body>

</html>
